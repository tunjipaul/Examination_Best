<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination Best</title>
    <style>
      .general-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .top-section {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .best-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }

      .footer-section {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }

      button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .developers {
        background-color: #008cba;
        color: white;
      }

      .developers:hover {
        background-color: #005f73;
      }

      .engineers {
        background-color: #f44336;
        color: white;
      }

      .engineers:hover {
        background-color: #ba000d;
      }

      .student-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
        /* width: 100%; */
        text-align: center;
        animation: fadeIn 0.5s ease;
        display: flex;
        justify-content: space-between;
        gap: 450px;
      }

      .student-card img {
        /* object-fit: cover; */
        margin-bottom: 15px;
      }

      .student-card h2 {
        margin-bottom: 8px;
        color: #333;
      }

      .student-card p {
        margin: 5px 0;
        color: #555;
      }
      .student-details{
        display:flex;
        flex-direction: column;
        justify-content: space-evenly;
      }

      

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="general-container">
      <div class="top-section">
        <nav>
          <h1>Examination Best</h1>
          <p>Welcome to the monthly examination scholars</p>
        </nav>
     </div>

    <main class="best-section">
        <div id="main-area">
          <button class="developers" onclick="showDevelopers()">AI DEVELOPERS</button>
          <button class="engineers" onclick="showEngineers()">AI ENGINEERS</button>
        </div>
        
    </main>

      <div class="footer-section">
        <footer>
          <p>&copy; 2024 Examination Best. All rights reserved.</p>
        </footer>
      </div>
    </div>

    <script>
      function showDevelopers() {
        const main = document.getElementById("main-area");
        main.innerHTML = `
          <div class="student-card">
            <div class="student-image">
                <img src="https://res.cloudinary.com/dbadkovof/image/upload/v1760619457/Developer_nm27t0.jpg"
                alt="student's image">
            </div>
            <div class= "student-details">
                <h2>John Smith</h2>
                <p>Track: AI Developer</p>
                <p>Score Aggregate: 94%</p>
                <p>Total Score: 470/500</p>
                <button>&#8592</button>
            </div>
        </div>
        `;
      }

      function showEngineers() {
        const main = document.getElementById("main-area");
        main.innerHTML = `
          <div class="student-card">
            <div class="student-image">
                <img src="https://res.cloudinary.com/dbadkovof/image/upload/v1760619459/Engineer_h1rfzo.jpg" alt="student's image">
            </div>
            <div class= "student-details">
                <h2>John Smith</h2>
                <p>Track: AI Engineer</p>
                <p>Score Aggregate: 94%</p>
                <p>Total Score: 470/500</p>
                <button>&#8592</button>
            </div>
        </div>
        `;
      }
    </script>
  </body>
</html>
