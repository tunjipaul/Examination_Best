<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination Best</title>
    <style>
        .general-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .top-section {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .best-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .footer-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .developers {
            background-color: #008CBA;
            color: white;
        }
        .developers:hover {
            background-color: #005f73;
        }
        .engineers {
            background-color: #f44336;
            color: white;
        }
        .engineers:hover {
            background-color: #ba000d;
        }

        .student-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px;
            margin-top: 20px;
        }
        .student-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .student-card h2 {
            margin: 10px 0;
        }
        .student-card p {
            margin: 5px 0;
            color: #555;
        }



    </style>
  </head>
  <body>
    <div class="general-container">
      <div class="top-section">
        <nav>
          <h1>Examination Best</h1>
          <p>Welcome to the monthly examination scholars</p>
        </nav>
      </div>
      <div class="best-section">
        <main>
            <button class="developers" onclick="showDevelopers()">AI DEVELOPERS</button>
            <button class="engineers" onclick="showEngineers()">AI ENGINEERS</button>
            <div id="student-display"></div>
        </main>
      </div>
      <div class="footer-section">
        <footer>
         <p>&copy; 2024 Examination Best. All rights reserved.</p>
        </footer>
      </div>
    </div>
    <script>
        function showDevelopers() {
        const container = document.getElementById("student-display");
        container.innerHTML = `
          <div class="student-card">
            <img src="https://via.placeholder.com/100" alt="Student Photo">
            <h2>Jane Doe</h2>
            <p>Track: AI Developer</p>
            <p>Score Aggregate: 96%</p>
            <p>Total Score: 480/500</p>
          </div>
        `;
      }

      function showEngineers() {
        const container = document.getElementById("student-display");
        container.innerHTML = `
          <div class="student-card">
            <img src="https://via.placeholder.com/100" alt="Student Photo">
            <h2>John Smith</h2>
            <p>Track: AI Engineer</p>
            <p>Score Aggregate: 94%</p>
            <p>Total Score: 470/500</p>
          </div>
        `;
      }

    </script>
  </body>
</html>
